---
name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    # container: ubuntu:22.04
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests with coverage
        if: matrix.python-version == '3.10'
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: PYTHON_VERSION=${{ matrix.python-version}} make docker-unit-coverage
      - name: Run Unit Tests
        if: matrix.image-tag != '3.10'
        run: PYTHON_VERSION=${{ matrix.python-version}} make docker-test
      - name: Lint
        run: PYTHON_VERSION=${{ matrix.python-version}} make docker-build docker-lint
