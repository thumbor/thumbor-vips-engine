---
name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    container: python:${{ matrix.image-tag }}-bullseye
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      # - name: Code Climate Before Build
        # if: matrix.python-version == '3.10'
        # env:
          # code_climate_token: ${{ secrets.CODE_CLIMATE_TOKEN }}
        # run: |-
          # curl -L -O https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          # chmod +x test-reporter-latest-linux-amd64
          # ./test-reporter-latest-linux-amd64 before-build
      - name: APT Update
        run: sudo apt-get update -y
      - name: APT Install
        run: sudo apt-get install -y python3-dev libcurl4-openssl-dev libgnutls28-dev
          python3-all-dev make zlib1g-dev gcc libssl-dev build-essential build-essential
          devscripts libvips
      - name: Create Virtualenv
        run: python3 -m venv ~/thumbor-libvips-engine
      - name: Activate Virtualenv
        run: source ~/thumbor-libvips-engine/bin/activate
      - name: Setup
        run: make setup
      - name: Run Unit Tests
        run: make test
      - name: Lint
        run: make flake pylint
