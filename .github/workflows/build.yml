---
name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          # - '3.7'
          # - '3.8'
          # - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: make docker-unit
      - name: Lint
        run: make docker-lint
